<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Non trouvée</title>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <header class="header">
        <div class="headersite">
            <div class="headerleft">
                <img class="headerleft__img" src="media/icones/logosite.png" alt="Logo du site Captain Z">
                <p class="headerleft__txt">Changez vos habitudes</p>
            </div>
            <div class="headerright">
                <button class="headerright__button" onclick="document.body.classList.toggle('menuopen')">
                    <img class="headerright__img" src="media/icones/menu.png" alt="Icone du menu">
                </button>
            </div>
        </div>

        <div class="menu">
            <div class="headermenu">
                <img class="headermenuleft__img" src="media/icones/logosite.png" alt="Logo du site Captain Z">
                <div class="headermenucenter">
                    <p class="headermenucenter__txt">MENU</p>
                </div>
                <button class="headermenuright" onclick="document.body.classList.remove('menuopen')">
                    <img class="headermenuright__button" src="media/icones/Croix.png" alt="Icone de fermeture du menu">
                </button>
            </div>
            <nav class="menunav">
                <ul class="menunav__list">
                    <li class="menunav__item" ><a class="menunav__link" href="/404.html">Super-héros ou super-pollueur ?</a></li>
                    <li class="menunav__item" ><a class="menunav__link" href="index.html">La pollution de l'air: c'est quoi ?</a></li>
                    <li class="menunav__item"><a class="menunav__link" href="article.html">Agir pour notre planète: les solutions</a></li>
                    <li class="menunav__item"><a class="menunav__link" href="apropos.html">A propos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <h1 class="titre404">Page Non trouvée</h1>
        <form action="https://duckduckgo.com/" method="GET" 
            x-data="{ q:'', }" 
            x-on:submit="q = q + ' site:mmimontbeliard.com'">
            <label for="q">Text à chercher :</label>
            <input type="text" id="q" name="q" x-model="q">
            <button class="recherche" type="submit">Rechercher</button>
        </form>
        <div class="errorbutton">
            <a class="errorbutton__link" href="/index.html">Retour à l'accueil</a>
        </div>
    </main>
</body>
</html>
